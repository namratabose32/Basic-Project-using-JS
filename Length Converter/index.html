<!DOCTYPE html>
<html lang="en">

    <div id="convertor">
      <h1>LENGTH CONVERTOR</h1>
      <div id="textBox">
        <input type="number" id="enterValue" placeholder="Input" />
        <select name="unit" id="inputUnit">
          <option value="meter">meter</option>
          <option value="centimeter">centimeter</option>
          <option value="kilometer">kilometer</option>
          <option value="inches">inches</option>
          <option value="yards">yards</option>
          <option value="miles">miles</option>
        </select>
        =
        <input type="text" placeholder="Result" id="result" disabled />
        <select name="unit" id="outputUnit">
          <option value="meter">meter</option>
          <option value="centimeter">centimeter</option>
          <option value="kilometer">kilometer</option>
          <option value="inches">inches</option>
          <option value="yards">yards</option>
          <option value="miles">miles</option>
        </select>
      </div>
      <input type="submit" value="clear" onclick="cleared()" />
    </div>
    <script src="index.js"></script>
  </body>
